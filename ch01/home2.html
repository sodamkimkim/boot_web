a 태그는 하이퍼 링크를 정의합니다 href 속성은 링크로 이동 페이지의 url을
지정합니다.
<a href="http://www.naver.com">안녕네이버</a>
tag에 추가적인 정보를 주는 것을 attribute(속성)이라고 한다

<!-- 적을 수는 있지만 브라우저는 이해 못한다. -->
<h1 myNews="first title">Title</h1>
<!-- h1태그에 href추가적인 정보를 추가하더라도 이해하지 못한다. -->
<h1 href="http://www.naver.com">Title</h1>

<!-- 올바른 태그를 올바른 위치에 작성해야 한다. -->
<a href="http://www.naver.com"><h1>Title</h1></a>

<!-- 자기페이지에서 새로운 페이지 열림-->
<a href="http://www.naver.com" target="_self">네이버</a>
<!-- 새로운 페이지에서 열림-->
<a href="http://www.naver.com" target="_blank">네이버</a>

<!-- 자기 자신이 컨텐츠인 녀석은 self-closing으로 되어있다. -->
<img
  src="https://ssl.pstatic.net/tveta/libs/1382/1382386/d5b076b865c103426a3c_20220510173750210.png"
  alt=""
/>

<h1>
  <img
    src="https://ssl.pstatic.net/tveta/libs/1382/1382386/d5b076b865c103426a3c_20220510173750210.png"
    alt=""
  />
</h1>
<img src="logo.png" alt="" />

<!-- 
    절대 경로
    파일 경로를 찾을 때 직접적인 경로를 그대로 적는 방식을 말한다.
     <img
    src="https://ssl.pstatic.net/tveta/libs/1382/1382386/d5b076b865c103426a3c_20220510173750210.png"
    alt=""
  />

  상대 경로
  상대경로란.. 파일 경로를 찾을 때, 경로를 찾는 파일을 기준으로 찾는 방식.
  예를 들어 hom2.html파일 안에 
  <img src="logo.png" alt="" />
  상대경로를 지정하는 방식
  상위경로 :..
  현재폴더: ./ or""(아무것도 적지 않으면 현재 폴더를 의미)
  하위폴더 : 하위폴더명/

 -->
<img src="../img/logo.png" alt="" />
