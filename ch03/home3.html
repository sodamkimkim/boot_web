<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        * form 태그는 웹 페이지에서 입력 양식을 의미한다.
        로그인 창이나, 회원가입 폼 등이 이에 한당한다.

        텍스트 필드에 글자를 입력하거나, 체크박스, 라디오 버튼 클릭하고 .. 
        제출 버튼을 누르면
        백엔드 서버에 양식이 전달되어서 정보처리를 하게 되는 태그다.
        <form의 전송방식 두가지>
            1. GET
            2. POST
     -->
  </head>
  <body>
    <!-- form 태그 -->
    <form action="">
      <input type="text" />
      <input type="color" />
      <input type="checkbox" /><span>동의</span>
      <input type="button" value="버튼1" />
      <br />
      <input type="text" disabled placeholder="이름" />
      <br />
      <input type="file" />
      <!--png파일같은거 올릴 떄 사용-->
      <input type="file" accept=".png, .jpg" />
      <input type="file" accept=".pdf" />
      <!-- 이미지 파일이면 어떠한 확장자든 상관없이 가능 -->
      <input type="file" accept="image.*" />

      <!--submit할 때 reqired 반드시 확인함.(validation check) => 사용자에게 알려줄 수 있다.-->
      <input type="text" required placeholder="아이디를 입력하세요." />
      <!-- password는 자동 문자 가림처리됨 -->
      <input type="password" required placeholder="비밀번호를 입력하세요." />
      <br /><br />
      <!--서버에 제출-->
      <input type="submit" value="submit1" />
    </form>
  </body>
</html>
