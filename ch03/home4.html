<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">Profile Photo</label>
      <input id="profile" type="file" accept=".png, .jpg, .pdf" />
    </form>
    <!-- id값 규칙
태그 element 하나당 하나의 id만 가질 수 있다. 
html문서에서 id값은 unique해야 한다.
css, JS를 쓸 때 해당하는 식별자로 접근해 줄 수 있다.
-->
    <form id="website" action="">
      <label for="">web site</label>
      <input id="website" type="url" />
      <input type="email" />
      <input type="range" min="0" max="10" />
      <input type="date" />
      <input type="submit" value="click" />
    </form>
  </body>
</html>
